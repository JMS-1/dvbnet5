name: Hello World

on:
  workflow_dispatch:
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Verify
        env:        
          TEST: ${{ secrets.TEST }}
          TEST2: ${{ secrets.TEST2 }}
        run: |
          env > theStuff
      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Stuff
          path: theStuff
          retention-days: 1
